<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="/media/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Eagle+Lake&family=Metamorphous&display=swap"
      rel="stylesheet" />
    <meta
      name="description"
      content="A memory game based on the Simon Memory toy." />
    <title>Simon Memory Game</title>
  </head>
  <body>
    <audio id="beep-sound" src="./media/beepSound.mp3" preload="auto"></audio>
    <!-- Sound from: "https://pixabay.com/users/u_edtmwfwu7c-46613712/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=329314">u_edtmwfwu7c</a> from <a href="https://pixabay.com/sound-effects//?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=329314" - Pixabay -->
    <header>
      <h1 id="title">Simon Memory Game</h1>
      <h2 id="points-display">Points: 0</h2>
      <h2 id="highscore-display">High Score: None Set</h2>
      <button
        id="mode-switcher"
        alt="Button for toggling between dark and light mode. A moon icon shows if you want to turn on dark mode, and a sun icon shows if you want to turn on light mode.">ðŸŒ™</button>
      <div id="game-state-container">
        <button type="submit" id="play"
          alt="A button which says 'Play' and starts the game, or resets it when the game is lost">Play</button>
        <h2 id="game-info-text"></h2>
      </div>
    </header>
    <main>
      <div id="game-container">
        <div id="game-box-row1">
          <div class="game-box" id="game-box1"></div>
          <div class="game-box" id="game-box2"></div>
        </div>
        <div id="game-box-row2">
          <div class="game-box" id="game-box3"></div>
          <div class="game-box" id="game-box4"></div>
        </div>
      </div>
      <button type="submit"
        alt="a button which, when pressed, starts the next game round"
        id="round-button" class="hidden">Next Round</button>
      <footer><h3>Game made by Zoe Cox - <a target="_blank"
            alt="A link to Zoe Cox's portfolio page"
            href="https://zoecox.co.uk">Portfolio
            Page</a></h3></footer>
    </main>
    <script src="gameLogic.js"></script>
    <script src="darkMode.js"></script>
  </body>
</html>
